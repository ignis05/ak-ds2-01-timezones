<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cw04</title>
		<script src="./libs/react.development.js"></script>
		<script src="./libs/react-dom.development.js"></script>
		<script src="./libs/browser.min.js"></script>
		<style>
			.xd > * {
				float: left;
				margin: 5px;
			}
			.xd {
				display: flex;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class Square extends React.Component {
				constructor(props) {
					super(props)
					this.state = { xd: this.props.init }
					this.clickHandler = this.clickHandler.bind(this)
				}
				clickHandler() {
					if (this.state.xd > 0) {
						this.setState(state => {
							if (state.xd == 1) {
								return { xd: 'zero' }
							} else {
								return { xd: state.xd - 1 }
							}
						})
					}
				}
				render() {
					return (
						<div style={{ width: '200px', border: '2px solid black' }}>
							<div>{this.state.xd}</div>
							<button onClick={this.clickHandler}>click</button>
						</div>
					)
				}
			}
			ReactDOM.render(
				<div className="xd">
					<Square init={5} />
					<Square init={5} />
					<Square init={5} />
				</div>,
				document.getElementById('root')
			)
		</script>
	</body>
</html>
