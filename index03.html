<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cw03</title>
		<script src="./libs/react.development.js"></script>
		<script src="./libs/react-dom.development.js"></script>
		<script src="./libs/browser.min.js"></script>
		<style>
			.xd > * {
				margin: 5px;
			}
			.xd {
				display: flex;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class Food extends React.Component {
				render() {
					return (
						<div style={{ border: '2px solid black' }}>
							{this.props.food}
						</div>
					)
				}
			}
			class Square extends React.Component {
				constructor(props) {
					super(props)

					this.state = { selected: 'none' }
					this.clickHandler = this.clickHandler.bind(this)
					this.foodTab = this.props.foodTab
				}
				clickHandler() {
					let rand
					do {
						rand = Math.floor(Math.random() * this.foodTab.length)
					} while (this.foodTab[rand] == this.state.selected)

					this.setState({
						selected: this.foodTab[rand]
					})
				}
				render() {
					return (
						<div
							style={{
								width: '200px',
								border: '2px solid black',
								padding: '5px'
							}}
						>
							<button onClick={this.clickHandler}>
								Wylosuj we wszystkich
							</button>
							<div className="xd">
								<Food food={this.state.selected} />
								<Food food={this.state.selected} />
								<Food food={this.state.selected} />
							</div>
						</div>
					)
				}
			}
			ReactDOM.render(
				<Square foodTab={['masło', 'mleko', 'chleb', 'dżem']} />,
				document.getElementById('root')
			)
		</script>
	</body>
</html>
