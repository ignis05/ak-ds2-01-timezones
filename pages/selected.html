<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Selected</title>
		<script src="./libs/react.development.js"></script>
		<script src="./libs/react-dom.development.js"></script>
		<script src="./libs/browser.min.js"></script>
		<style>
			.xd > * {
				float: left;
				margin: 5px;
			}
			.xd {
				display: flex;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class Square extends React.Component {
				constructor(props) {
					super(props)
					this.state = { i: 0, active: false }
					this.clickHandler = this.clickHandler.bind(this)
					this.interval = null
				}
				setTimer() {
					this.setState({
						i: this.state.i + 1
					})
				}
				clickHandler() {
					if (this.interval) {
						clearInterval(this.interval)
						this.interval = null
						this.setState({ active: false })
					} else {
						this.interval = setInterval(this.setTimer.bind(this), 1000)
						this.setState({ active: true })
					}
				}
				render() {
					return (
						<div
							style={{
								width: '200px',
								border: '2px solid black',
								height: '200px',
								padding: '10px',
								borderRadius: '200px',
								display: 'flex',
								alignItems: 'center',
								justifyContent: 'center',
								flexDirection: 'column'
							}}
						>
							<div>{this.state.i}</div>
							<button onClick={this.clickHandler}>
								{this.state.active ? 'stop' : 'start'}
							</button>
						</div>
					)
				}
			}
			fetch('http://localhost:5500/zones.json')
				.then(res => res.json())
				.then(data => {
					console.log(data)
					ReactDOM.render(
						<div className="xd">
							<Square init={5} />
							<Square init={5} />
							<Square init={5} />
						</div>,
						document.getElementById('root')
					)
				})
		</script>
	</body>
</html>
